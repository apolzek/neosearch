services:
  ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      - neosearch-network
    depends_on:
      - server
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/config.yaml:/app/config.yaml
      - ./.repositories:/app/repositories/
      - ./backend/database:/app/database
    environment:
      - DATABASE_PATH=/app/database/neosearch.db
      - JWT_SECRET_KEY=change-this-secret-key-in-production-use-a-long-random-string
      - JWT_EXPIRATION_DAYS=7
    networks:
      - neosearch-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      # - "443:443"  # SSL disabled for local development
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      # - /etc/letsencrypt:/etc/letsencrypt:ro  # SSL certs only in production
    depends_on:
      - ui
      - server
    networks:
      - neosearch-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  neosearch-network:
