services:
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      - neosearch-network
    depends_on:
      - server
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server/config.yaml:/app/config.yaml
      - ./.repositories:/app/repositories/
    networks:
      - neosearch-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./ui/build:/usr/share/nginx/html:ro
    depends_on:
      - ui
      - server
    networks:
      - neosearch-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  neosearch-network:
