server {
    listen 80;
    server_name _;
    
    # Redirecionar todo o tráfego HTTP para HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;
    
    # Configuração SSL
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Cabeçalhos de segurança
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    
    # Diretório raiz para o frontend
    root /usr/share/nginx/html;
    index index.html;
    
    # Limite de taxa
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache do navegador
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    location /search {
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy para a API do backend
        proxy_pass http://server:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Segurança: Limite de tamanho de requisição
        client_max_body_size 1M;
        client_body_timeout 10s;
        
        # Sem cache para API
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # Recursos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # Negue acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        return 404;
    }
}